<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="javascript-calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <h1>Do some Basic calculation!</h1>
    <br>
    <form id="myform" name="calc">
        <input name="Display" style="width: 675px; height: 100px; text-align: center; background-color: #1f80c9;"><br>
        <input onclick="calc.Display.value+='0'" type="button" value="0">
        <input onclick="calc.Display.value+='1'" type="button" value="1">
        <input onclick="calc.Display.value+='2'" type="button" value="2">
        <input onclick="calc.Display.value+='+'" type="button" value="+" style="background-color: aqua;"><br>
        <input onclick="calc.Display.value+='3'" type="button" value="3">
        <input onclick="calc.Display.value+='4'" type="button" value="4">
        <input onclick="calc.Display.value+='5'" type="button" value="5">
        <input onclick="calc.Display.value+='-'" type="button" value="-" style="background-color: aqua;"><br>
        <input onclick="calc.Display.value+='6'" type="button" value="6">
        <input onclick="calc.Display.value+='7'" type="button" value="7">
        <input onclick="calc.Display.value+='8'" type="button" value="8">
        <input onclick="calc.Display.value+='*'" type="button" value="*" style="background-color: aqua;"><br>
        <input onclick="calc.Display.value+='9'" type="button" value="9">
        <input onclick="calc.Display.value= ''" type="button" value="C" style="background-color:aquamarine;">
        <input onclick="calc.Display.value= eval(calc.Display.value)" type="button" value="=" style="background-color: aqua;">
        <input onclick="calc.Display.value+='/'" type="button" value="&#247;" style="background-color:aqua;">
    </form>
</body>
</html>
